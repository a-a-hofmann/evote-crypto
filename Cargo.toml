[package]
name = "crypto"
version = "0.1.0"
authors = ["Alexander Hofmann <alexhofmann@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "crypto"
path = "src/lib.rs"

[[bin]]
name = "cryptomain"
path = "src/main.rs"

[dependencies.num-bigint]
default-features = false
version = "0.3"
features = ["serde", "rand"]

[dependencies.num-integer]
version = "0.1.43"
default-features = false

[dependencies.num-traits]
version = "0.2.12"
default-features = false

[dependencies]
num = "0.3.0"
rand = "0.5"
sha2 = "0.7.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
# This is just an example of how to fetch a dependency from a private git repository
#rustchain = {git = "ssh://git@github.com/a-a-hofmann/Rustchain.git", package = "blockchain-in-rust"}

[features]
default = ['std']
std = [
    'num-bigint/std',
    'num-integer/std',
    'num/std',
]